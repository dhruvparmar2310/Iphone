<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iphone Screen Design</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="./js/main.js"></script>
	<link rel="stylesheet" href="./css/style.css"/>
</head>

<body style="background: #000;">
	<div class="center">
		<div class="mobile">
			<div class="screen active">
				<p id="demo"></p>
				<sapn id="day"></sapn>
				<span id="date"></span>
				<!-- <p id="volumeStatus"></p> -->
				<span id="sound">
					<img id='silentImg' src="./img/volume-mute-fill.svg" alt="Bootstrap" width="32" height="32" />
					<p id="silentText">Silent</p>
				</span>
			</div>
			<div class="home" onclick="handleTimer()"></div>
			<div class="inner"></div>

			<ul class="volume">
				<li id="volumeUp" onclick="handleVolumeUp()"></li>
				<li id="volumeDown"></li>
			</ul>

			<ul class="silent" onclick="handleSilent()">
				<li></li>
			</ul>

			<ul class="sleep active" onclick="handleTimer()">
				<li></li>
			</ul>
		</div>
	</div>
</body>

</html>
